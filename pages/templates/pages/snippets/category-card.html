<div class="card category-list h-100 ">
    <div class="embed-responsive embed-responsive-4by3">
        <img src="{{category.image.url}}" class="card-img-top img-fluid embed-responsive-item pt-1 pl-1 pr-1" alt="...">
    </div>
    <div class="card-body">
        <h5 class="card-title"><a href="{{category.get_absolute_url}}">{{category.title}}</a></h5>
        <p class="card-text">{{category.description|safe|truncatechars:180}}</p>
    </div>
</div>
