{% extends 'pages/products-news.html' %}

{% block product_news %}

{% for product in products %}
    <div class="col-12 col-sm-6 col-md-6 col-lg-3 p-3">
        <div class="card product-card-style ">
            <img src="{{product.image.url}}" class="card-img-top pt-1 pl-1 pr-1" alt="...">
            <div class="card-body">
                <h5 class="card-title text-center"><a href="{% url 'product-detail' slug=product.slug %}">{{product.title|title|truncatewords:3}}</a></h5>
                <p class="card-text">{{product.description|safe|truncatechars:60}}</p>
            </div>
        </div>
    </div>

{% endfor %}


{% endblock product_news  %}
